<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Quantum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="space"></canvas>

  <!-- Toggle buttons -->
  <div id="menu">
    <button id="artistsBtn">Top 50 Artists</button>
    <button id="playlistBtn">Playlist</button>
  </div>

  <!-- Artist entry popup -->
  <div id="popup" class="hidden">
    <h2 id="genreTitle">Favorite Artist</h2>
    <input type="text" id="artistInput" placeholder="Enter favorite artist..." />
    <button id="submitArtist">Submit</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>

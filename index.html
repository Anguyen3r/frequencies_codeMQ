<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Code MQ — Dream Bubbles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <!-- OrbitControls (for debugging / camera movement) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>
  <!-- Firebase (optional) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>
  <div id="ui">
    <button id="toggleTop">☰ Top Artists</button>
    <div id="leftPanel" class="panel hidden">
      <h3>Top 50 — Select Genre</h3>
      <select id="genreSelect"></select>
      <div id="topList"></div>
    </div>

    <div id="playlistPanel" class="panel">
      <h3>Playlist</h3>
      <input id="soundcloudInput" placeholder="Paste SoundCloud playlist URL" />
      <button id="loadSoundcloud">Load</button>
      <div id="soundcloudEmbed"></div>
    </div>
  </div>

  <div id="canvasWrap"></div>

  <div id="legend">
    <h4>Genres</h4>
    <ul id="legendList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>

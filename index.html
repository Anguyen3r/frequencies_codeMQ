<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Code MQ — Live Orbs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase compat SDKs (for Firestore) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Canvas background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Left: Top artists panel toggle -->
  <div id="uiLeft" class="uiPanel">
    <button id="openTopBtn" class="cornerBtn">☰ Top Artists</button>
    <div id="topPanel" class="panel hidden">
      <h3>Top Artists — <span id="panelGenreName">House</span></h3>
      <select id="genreSelect"></select>
      <div id="topList" class="list"></div>
    </div>
  </div>

  <!-- Right: Playlist -->
  <div id="uiRight" class="uiPanel">
    <div id="playlistPanel" class="panel">
      <h3>Playlist</h3>
      <input id="playlistInput" placeholder="Paste Spotify or SoundCloud URL/URI" />
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="loadPlaylist" class="smallBtn">Load</button>
        <button id="clearPlaylist" class="smallBtn">Clear</button>
      </div>
      <div id="embedWrap"></div>
    </div>
  </div>

  <!-- Bottom legend and quick instructions -->
  <div id="legend" class="panel">
    <h4>Genres</h4>
    <ul id="legendList"></ul>
    <div style="margin-top:8px;font-size:12px;color:#ccc">Click an orb → add favorite artist + dream B2B</div>
  </div>

  <!-- Orbs container (DOM orbs) -->
  <div id="orbs"></div>

  <!-- Modal for entering artist + B2B -->
  <div id="modal" class="modal hidden">
    <div class="modalCard">
      <h2 id="modalTitle">Submit Artist</h2>
      <label>Favorite artist</label>
      <input id="favArtist" placeholder="Artist name (required)" />
      <label>Dream B2B (optional)</label>
      <input id="b2bArtist" placeholder="Another artist they'd like as a b2b" />
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button id="cancelBtn" class="smallBtn light">Cancel</button>
        <button id="submitBtn" class="smallBtn primary">Submit</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

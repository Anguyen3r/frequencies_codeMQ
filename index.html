<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Genre Planets â€” Audio Visual</title>

  <!-- Pixel / techno-ish system font fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- canvas (Three.js renderer will use this if present) -->
  <canvas id="canvas"></canvas>

  <!-- UI overlay (initially hidden until interaction) -->
  <div id="ui">
    <!-- top-right AR cluster -->
    <div id="arTopRight" class="panel ar-panel">
      <!-- Playlist player container (we swap/embed per genre here) -->
      <div id="playerWrap" class="player-wrap" aria-live="polite">
        <!-- default placeholder -->
        <div class="player-placeholder">Select a genre to load playlist</div>
      </div>

      <!-- genre boxes (simple colored boxes, minimal text) -->
      <ul id="legendList" class="genre-list" aria-label="Genres">
        <!-- populated by JS -->
      </ul>

      <!-- Top 50 scrollable list -->
      <div id="topPanel" class="top-panel">
        <div class="top-title">Top Artists</div>
        <div id="topList" class="top-list" role="listbox" tabindex="0">
          <!-- populated by JS -->
        </div>
      </div>
    </div>

    <!-- left floating controls (compact) -->
    <div id="leftPanel" class="panel left-panel">
      <div class="control-row">
        <label for="genreSelect" class="sr">Select genre</label>
        <select id="genreSelect"></select>
      </div>
      <button id="toggleTop" class="btn small">Toggle Top</button>
      <div id="spotifyEmbed" class="spotify-embed"></div>
    </div>

    <!-- bottom-right world map (static placeholder) -->
    <div id="mapWrap" class="panel map-panel">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/BlankMap-World-noborders.png/800px-BlankMap-World-noborders.png"
           alt="World map placeholder" id="worldMap" />
    </div>
  </div>

  <!-- small accessibility helper -->
  <div id="ariaStatus" aria-live="polite" class="sr"></div>

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

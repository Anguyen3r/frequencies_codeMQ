<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code MQ – Artist Bubble Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="nebula"></div>

  <div class="orb" id="techno" data-genre="Techno"></div>
  <div class="orb" id="house" data-genre="House"></div>
  <div class="orb" id="dnb" data-genre="Drum & Bass"></div>
  <div class="orb" id="dubstep" data-genre="Dubstep"></div>
  <div class="orb" id="electronic" data-genre="Electronic"></div>
  <div class="orb" id="mainstream" data-genre="Mainstream"></div>

  <div id="prompt" class="hidden">
    <div class="prompt-content">
      <button id="closePrompt">✕</button>
      <h2>Submit Your Favorite Artist</h2>
      <p>Enter your favorite artist and dream B2B pair:</p>
      <input id="artistInput" type="text" placeholder="Favorite Artist" />
      <input id="b2bInput" type="text" placeholder="Dream B2B" />
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

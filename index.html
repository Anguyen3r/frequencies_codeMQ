<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dream Bubbles â€” Spotify System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #uiCluster {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 16px;
      z-index: 10;
    }

    .panel {
      background: rgba(10, 10, 10, 0.7);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      width: 320px;
    }

    #playlistPanel iframe {
      width: 100%;
      height: 360px; /* half of previous height */
      border-radius: 12px;
    }

    #genrePanel {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #genreBar {
      display: grid;
      grid-template-columns: repeat(4, auto);
      justify-content: center;
      align-items: center;
      gap: 10px 14px;
      width: 100%;
      text-align: center;
    }

    #genreBar span {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      white-space: nowrap;
      text-align: center;
      display: inline-block;
    }

    #genreBar span:hover,
    #genreBar span.active {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="uiCluster">
    <!-- Playlist (Spotify) -->
    <div id="playlistPanel" class="panel">
      <h3 style="margin-bottom:10px;">Now Playing</h3>
      <iframe
        id="spotifyPlayer"
        src="https://open.spotify.com/embed/playlist/37i9dQZEVXbMDoHDwVN2tF?utm_source=generator"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    <!-- Genre bar -->
    <div id="genrePanel" class="panel">
      <div id="genreBar">
        <span data-genre="hard-techno" style="color:#ff0040;">Hard Techno</span>
        <span data-genre="techno" style="color:#b266ff;">Techno</span>
        <span data-genre="house" style="color:#ff8800;">House</span>
        <span data-genre="drum-and-bass" style="color:#00ff66;">Drum & Bass</span>
        <span data-genre="dubstep" style="color:#00ffff;">Dubstep</span>
        <span data-genre="electronic-dance" style="color:#0f52ba;">Electronic/Dance</span>
        <span data-genre="pop-international" style="color:#ff77ff;">Pop/International</span>
      </div>
    </div>
  </div>

  <script>
    // Genre to Spotify playlist mapping
    const genrePlaylists = {
      "hard-techno": "https://open.spotify.com/playlist/37i9dQZF1DWXCzcvFxzeno?si=9db25f14ec324a14",
      "techno": "https://open.spotify.com/playlist/37i9dQZF1DX6J5NfMJS675?si=693a6d883b2048bf",
      "house": "https://open.spotify.com/playlist/37i9dQZF1EIdDyy28MYSyS?si=366e76b5263d4062",
      "drum-and-bass": "https://open.spotify.com/playlist/37i9dQZF1EIherXksVvnrN?si=a72eb389630441a3",
      "dubstep": "https://open.spotify.com/playlist/37i9dQZF1EIecXBS1w2psY?si=f131441becc24b76",
      "electronic-dance": "https://open.spotify.com/playlist/37i9dQZF1DX4dyzvuaRJ0n?si=d3cd7a7ae4e74de4",
      "pop-international": "https://open.spotify.com/playlist/37i9dQZEVXbMDoHDwVN2tF?si=476ef7ba464243cb"
    };

    const genreSpans = document.querySelectorAll('#genreBar span');
    const spotifyPlayer = document.getElementById('spotifyPlayer');

    genreSpans.forEach(span => {
      span.addEventListener('click', () => {
        genreSpans.forEach(s => s.classList.remove('active'));
        span.classList.add('active');
        const genre = span.dataset.genre;
        spotifyPlayer.src = genrePlaylists[genre];
      });
    });
  </script>

  <script src="app.js"></script>
</body>
</html>

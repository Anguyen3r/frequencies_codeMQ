<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Wave Visualizer</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#000; color:#fff; font-family:sans-serif; }
    #ui, #legend, #leftPanel {
      position:fixed; z-index:10; transition:opacity 0.6s;
    }
    #ui { top:10px; right:10px; background:rgba(0,0,0,0.45); padding:12px 16px; border-radius:10px; }
    #legend { bottom:10px; left:10px; background:rgba(0,0,0,0.45); padding:10px; border-radius:8px; max-height:40vh; overflow:auto; }
    #leftPanel { top:10px; left:10px; background:rgba(0,0,0,0.45); padding:12px; border-radius:10px; max-width:220px; }
    #leftPanel.hidden { display:none; }
    #spotifyEmbed iframe, #spotifyEmbed audio { width:100%; border-radius:8px; }
    select, input, button { background:#111; color:#fff; border:1px solid #444; border-radius:5px; padding:6px 10px; margin-top:6px; width:100%; }
    #legendList { list-style:none; padding:0; margin:0; }
    .legend-row:hover { cursor:pointer; filter:brightness(1.2); }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
</head>
<body>
  <!-- Canvas holder -->
  <div id="canvasWrap"></div>

  <!-- Left control panel -->
  <div id="leftPanel">
    <button id="toggleTop">Toggle Top</button>
    <h3>Genre Votes</h3>
    <select id="genreSelect"></select>
    <ul id="topList"></ul>
  </div>

  <!-- Right UI panel -->
  <div id="ui">
    <label for="spotifyInput">Custom Spotify / Audio URL:</label>
    <input id="spotifyInput" placeholder="Paste track or playlist link..." />
    <button id="loadSpotify">Load</button>
    <div id="spotifyEmbed"></div>
  </div>

  <!-- Legend -->
  <div id="legend">
    <ul id="legendList"></ul>
  </div>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>

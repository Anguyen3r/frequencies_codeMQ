<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dream Bubbles â€” SoundCloud System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a12 0%, #000 100%);
      overflow: hidden;
      color: white;
      font-family: "Inter", sans-serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #uiCluster {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 16px;
      z-index: 5;
    }

    .panel {
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 420px;
    }

    #playlistPanel iframe {
      width: 100%;
      height: 550px; /* Restored height */
      border-radius: 12px;
    }

    #genrePanel {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      padding: 14px;
    }

    #genreBar span {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      cursor: default;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #genreBar span:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Colors match bubble order */
    #genreBar span[data-genre="hard-techno"] { color: #ff3399; } /* magenta/pink */
    #genreBar span[data-genre="techno"] { color: #aa66ff; } /* purple */
    #genreBar span[data-genre="house"] { color: #ff9900; } /* orange */
    #genreBar span[data-genre="drum-bass"] { color: #33ccff; } /* sky blue */
    #genreBar span[data-genre="dubstep"] { color: #00ffff; } /* cyan */
    #genreBar span[data-genre="electronic"] { color: #3366ff; } /* sapphire */
    #genreBar span[data-genre="pop"] { color: #ff77ff; } /* pink */
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="ribbon" class="idle"></div>

  <div id="uiCluster">
    <div id="playlistPanel" class="panel">
      <h3>Now Playing</h3>
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DX6J5NfMJS675?utm_source=generator"
        width="100%" height="550" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div id="genrePanel" class="panel">
      <div id="genreBar">
        <span data-genre="hard-techno">Hard Techno</span>
        <span data-genre="techno">Techno</span>
        <span data-genre="house">House</span>
        <span data-genre="drum-bass">Drum & Bass</span>
        <span data-genre="dubstep">Dubstep</span>
        <span data-genre="electronic">Electronic / Dance</span>
        <span data-genre="pop">Pop / International</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

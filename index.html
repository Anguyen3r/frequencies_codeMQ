<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dream Bubbles â€” Spotify System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(ellipse at bottom, #0a0a0a, #000);
      color: white;
    }

    #canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    #uiCluster {
      position: absolute;
      top: 35px;
      right: 35px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 12px;
      z-index: 10;
      transform: scale(0.92);
    }

    .panel {
      background: rgba(15, 15, 15, 0.55);
      backdrop-filter: blur(14px);
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      padding: 12px 14px;
      transition: all 0.3s ease;
    }

    .panel:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 25px rgba(0,0,0,0.7);
    }

    /* --- Spotify Playlist --- */
    #playlistPanel {
      width: 330px;
      height: 390px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #spotifyPlayer {
      width: 100%;
      height: 340px;
      border-radius: 10px;
    }

    /* --- Genre Bar --- */
    #genrePanel {
      width: 330px;
      padding: 10px 8px;
      text-align: center;
    }

    #genreBar {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      row-gap: 6px;
      column-gap: 8px;
      justify-items: center;
      align-items: center;
      white-space: nowrap;
    }

    #genreBar span {
      cursor: pointer;
      font-size: 12.5px;
      font-weight: 500;
      letter-spacing: 0.2px;
      transition: 0.3s;
      line-height: 1;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 90px;
    }

    #genreBar span:hover {
      opacity: 0.75;
      transform: scale(1.04);
    }

    #genreBar span.active {
      text-shadow: 0 0 6px currentColor;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="uiCluster">
    <!-- Spotify Playlist -->
    <div id="playlistPanel" class="panel">
      <h3>Now Playing</h3>
      <iframe
        id="spotifyPlayer"
        src="https://open.spotify.com/embed/playlist/37i9dQZEVXbMDoHDwVN2tF?utm_source=generator"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    <!-- Genre Panel -->
    <div id="genrePanel" class="panel">
      <div id="genreBar">
        <span data-genre="hard-techno" style="color:#ff0040;">Hard Techno</span>
        <span data-genre="techno" style="color:#9b5de5;">Techno</span>
        <span data-genre="house" style="color:#ff8800;">House</span>
        <span data-genre="drum-and-bass" style="color:#00ff66;">Drum & Bass</span>
        <span data-genre="dubstep" style="color:#00ffff;">Dubstep</span>
        <span data-genre="electronic-dance" style="color:#0f52ba;">Electronic/Dance</span>
        <span data-genre="pop-international" style="color:#ff77ff;">Pop/International</span>
      </div>
    </div>
  </div>

  <script>
    const genrePlaylists = {
      "hard-techno": "https://open.spotify.com/playlist/37i9dQZF1DWXCzcvFxzeno",
      "techno": "https://open.spotify.com/playlist/37i9dQZF1DX6J5NfMJS675",
      "house": "https://open.spotify.com/playlist/37i9dQZF1EIdDyy28MYSyS",
      "drum-and-bass": "https://open.spotify.com/playlist/37i9dQZF1EIherXksVvnrN",
      "dubstep": "https://open.spotify.com/playlist/37i9dQZF1EIecXBS1w2psY",
      "electronic-dance": "https://open.spotify.com/playlist/37i9dQZF1DX4dyzvuaRJ0n",
      "pop-international": "https://open.spotify.com/playlist/37i9dQZEVXbMDoHDwVN2tF"
    };

    const genreSpans = document.querySelectorAll('#genreBar span');
    const spotifyPlayer = document.getElementById('spotifyPlayer');

    genreSpans.forEach(span => {
      span.addEventListener('click', () => {
        genreSpans.forEach(s => s.classList.remove('active'));
        span.classList.add('active');
        const genre = span.dataset.genre;
        spotifyPlayer.src = `https://open.spotify.com/embed/playlist/${genrePlaylists[genre].split('/playlist/')[1]}`;
      });
    });
  </script>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reborning Sound Atlas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="title">Reborning Sound Atlas</h1>
      <p class="subtitle">Explore Genres • Artists • Worlds</p>
    </header>

    <main class="main-container">
      <!-- Genre Toggle and Label -->
      <div class="genre-toggle">
        <div class="genre-label">Select Genre</div>
        <select id="genreSelect" class="genre-dropdown">
          <option value="techno">Techno</option>
          <option value="hardtechno">Hard Techno</option>
          <option value="trance">Trance</option>
          <option value="house">House</option>
          <option value="drumandbass">Drum & Bass</option>
          <option value="breakbeat">Breakbeat</option>
          <option value="ambient">Ambient</option>
        </select>
      </div>

      <!-- Planet Visualization -->
      <div id="planetContainer" class="planet-container"></div>

      <!-- Top 50 Artist List -->
      <div class="top50-container">
        <h2>Top 50 Artists</h2>
        <ul id="top50List" class="top50-list"></ul>
      </div>
    </main>

    <footer class="footer">
      <p>© 2025 Reborning — Built for Music Lovers</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>

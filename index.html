<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dream Bubbles â€” Planetary Sound System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
</head>
<body>
  <!-- 3D Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-bar">
    <div class="nav-content">
      <button class="genre-btn red" data-genre="hard-techno">Hard Techno</button>
      <button class="genre-btn purple" data-genre="techno">Techno</button>
      <button class="genre-btn orange" data-genre="house">House</button>
      <button class="genre-btn green" data-genre="drum-bass">Drum & Bass</button>
      <button class="genre-btn cyan" data-genre="dubstep">Dubstep</button>
      <button class="genre-btn sapphire" data-genre="electronic">Electronic</button>
      <button class="genre-btn pink" data-genre="pop">Pop</button>
    </div>
  </div>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    camera.position.z = 20;

    // ðŸŒŒ Starfield
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 4000;
    const starVertices = [];
    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 200;
      const y = (Math.random() - 0.5) * 200;
      const z = (Math.random() - 0.5) * 200;
      starVertices.push(x, y, z);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.7,
      transparent: true,
      opacity: 0.8
    });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // ðŸŒ  Planet Data
    const genres = [
      { color: 0xff0033, radius: 4, speed: 0.01 },
      { color: 0x9b30ff, radius: 6, speed: -0.008 },
      { color: 0xffa500, radius: 8, speed: 0.007 },
      { color: 0x00ff7f, radius: 10, speed: -0.006 },
      { color: 0x00ffff, radius: 12, speed: 0.005 },
      { color: 0x0f52ba, radius: 14, speed: -0.004 },
      { color: 0xff69b4, radius: 16, speed: 0.003 },
    ];

    const planets = [];
    genres.forEach((g, i) => {
      const orbGeometry = new THREE.SphereGeometry(0.7, 32, 32);
      const orbMaterial = new THREE.MeshPhongMaterial({
        color: g.color,
        emissive: g.color,
        emissiveIntensity: 0.6,
        transparent: true,
        opacity: 0.65,
        shininess: 200
      });
      const orb = new THREE.Mesh(orbGeometry, orbMaterial);

      // ðŸŒŸ Stardust ring
      const ringGeometry = new THREE.RingGeometry(1.1, 1.4, 64);
      const complementary = new THREE.Color(g.color).offsetHSL(0.5, 0, 0);
      const ringMaterial = new THREE.MeshBasicMaterial({
        color: complementary,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.45
      });
      const ring = new THREE.Mesh(ringGeometry, ringMaterial);
      ring.rotation.x = Math.PI / 2;
      orb.add(ring);

      orb.userData = { radius: g.radius, speed: g.speed, angle: Math.random() * Math.PI * 2 };
      scene.add(orb);
      planets.push(orb);
    });

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 0, 30);
    scene.add(light);

    // ðŸŒˆ Animation
    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0005;
      planets.forEach(orb => {
        orb.userData.angle += orb.userData.speed;
        orb.position.x = Math.cos(orb.userData.angle) * orb.userData.radius;
        orb.position.y = Math.sin(orb.userData.angle) * orb.userData.radius;
        orb.children[0].rotation.z -= 0.01;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

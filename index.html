<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="space"></canvas>

  <div class="orb-container">
    <div class="orb" data-genre="Hard/Techno"></div>
    <div class="orb" data-genre="House"></div>
    <div class="orb" data-genre="Drum & Bass"></div>
    <div class="orb" data-genre="Dubstep"></div>
    <div class="orb" data-genre="Electronic"></div>
    <div class="orb" data-genre="Mainstream/International"></div>
  </div>

  <div class="prompt-modal" id="promptModal">
    <div class="prompt-content">
      <button class="close-btn" id="closeBtn">âœ•</button>
      <h2>Your Favorite Artist</h2>
      <input type="text" id="artistInput" placeholder="Enter artist name" />
      <input type="text" id="b2bInput" placeholder="Who for B2B?" />
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orbital Genres — Audio Visual</title>
  <link rel="stylesheet" href="style.css" />
  <!-- three.js CDN (r148+ recommended) -->
  <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
</head>
<body>
  <!-- Canvas (app.js will reuse if present) -->
  <canvas id="canvas"></canvas>

  <!-- UI Cluster (top-right) -->
  <aside id="ui" class="ui-AR">
    <div class="player-card">
      <div class="player-top">
        <div id="genreBoxes" class="genreBoxes" aria-hidden="false">
          <!-- boxes generated by app.js -->
        </div>
        <div class="sc-embed" id="spotifyEmbed">
          <!-- SoundCloud embed iframe will appear here -->
          <div class="sc-placeholder">Select a genre to load playlist</div>
        </div>
      </div>

      <div class="legend-list" id="legend">
        <ul id="legendList" class="legend-ul"></ul>
      </div>

      <div class="top50-card">
        <div class="top50-header">
          <h4>Top 50</h4>
        </div>
        <div id="topList" class="top50-list" aria-live="polite">
          <div class="empty">No votes yet — click a genre & add artists.</div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Bottom-right map -->
  <div id="mapWrap" class="mapWrap">
    <div class="map-glass">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World map" />
      <div class="map-pin hint">Country: —</div>
    </div>
  </div>

  <!-- Minimal footer / controls hidden until interaction -->
  <div id="leftPanel" class="leftPanel hidden">
    <button id="toggleTop">Toggle</button>
  </div>

  <script src="app.js" defer></script>
</body>
</html>

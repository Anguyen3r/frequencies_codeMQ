<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival Bubble Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #090909, #000);
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
      mix-blend-mode: screen;
      opacity: 0.9;
      animation: float 10s infinite ease-in-out;
    }
    .bubble:hover {
      transform: scale(1.15);
      opacity: 1;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(180deg); }
    }
  </style>
</head>
<body>
  <script>
    const colors = ['#ff5f5f', '#ffbf5f', '#5fff85', '#5fc9ff', '#9f5fff', '#fff75f'];
    const numBubbles = 6;

    for (let i = 0; i < numBubbles; i++) {
      const bubble = document.createElement('div');
      const size = 120 + Math.random() * 80;
      bubble.className = 'bubble';
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.background = colors[i];
      bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
      bubble.style.top = Math.random() * (window.innerHeight - size) + 'px';
      bubble.onclick = () => alert(`You clicked bubble ${i + 1}`);
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>

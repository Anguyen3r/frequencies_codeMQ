<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Sound</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="starfield"></div>
  <div class="center-glow"></div>

  <div class="orbit-container">
    <div class="planet hard-techno"></div>
    <div class="planet techno"></div>
    <div class="planet house"></div>
    <div class="planet dnb"></div>
    <div class="planet dubstep"></div>
    <div class="planet electronic"></div>
    <div class="planet pop"></div>
  </div>

  <nav class="bottom-nav">
    <div class="nav-item">Home</div>
    <div class="nav-item">Genres</div>
    <div class="nav-item">Top 50</div>
    <div class="nav-item">Map</div>
  </nav>

  <script>
    // Add twinkle animation for stars dynamically
    const starfield = document.querySelector('.starfield');
    for (let i = 0; i < 250; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starfield.appendChild(star);
    }
  </script>
</body>
</html>

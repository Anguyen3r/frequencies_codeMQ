<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dream Bubbles â€” Mobile Console</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="style.css" />

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
  <!-- 3D Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Floating UI cluster -->
  <div id="ui">
    <!-- Music Player -->
    <div id="playerContainer">
      <iframe id="spotifyPlayer" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <!-- Genre Buttons -->
    <div id="genreCluster">
      <button class="genre-btn" data-genre="hardtechno" style="--glow:#ff0000;">Hard Techno</button>
      <button class="genre-btn" data-genre="techno" style="--glow:#ff3300;">Techno</button>
      <button class="genre-btn" data-genre="house" style="--glow:#ff8800;">House</button>
      <button class="genre-btn" data-genre="dnb" style="--glow:#00ff66;">Drum & Bass</button>
      <button class="genre-btn" data-genre="dubstep" style="--glow:#aa33ff;">Dubstep</button>
      <button class="genre-btn" data-genre="edm" style="--glow:#3388ff;">Electronic</button>
      <button class="genre-btn" data-genre="pop" style="--glow:#ff66cc;">Pop</button>
    </div>

    <!-- Top 50 list -->
    <div id="chartPanel">
      <h3>Top 50 Artists</h3>
      <ul id="chartList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

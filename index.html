<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genre Orbits</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="orbitCanvas"></canvas>

  <div class="ui-container">
    <div class="genre-bar">
      <div class="genre" data-genre="hard-techno" style="--color: #ff0000;">Hard Techno</div>
      <div class="genre" data-genre="techno" style="--color: #800080;">Techno</div>
      <div class="genre" data-genre="house" style="--color: #ffa500;">House</div>
      <div class="genre" data-genre="dnb" style="--color: #00ff00;">Drum & Bass</div>
      <div class="genre" data-genre="dubstep" style="--color: #00ffff;">Dubstep</div>
      <div class="genre" data-genre="electronic" style="--color: #0f52ba;">Electronic/Dance</div>
      <div class="genre" data-genre="pop" style="--color: #ff66aa;">Pop/International</div>
    </div>

    <div class="playlist-box">
      <h3>Now Playing</h3>
      <div class="playlist-placeholder">[Playlist will appear here]</div>
    </div>
  </div>

  <nav class="bottom-nav">
    <button class="nav-btn">Home</button>
    <button class="nav-btn">Top 50</button>
    <button class="nav-btn">Map</button>
    <button class="nav-btn">Profile</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>

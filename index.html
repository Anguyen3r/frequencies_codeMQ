<!DOCTYPE html>
<html>
<head>
  <title>Festival Bubble Map</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      height: 100vh;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .bubble:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const colors = ['#ff5f5f', '#ffbf5f', '#5fff85', '#5fc9ff', '#9f5fff', '#fff75f'];
    const container = document.getElementById('container');
    const numBubbles = 6;

    for (let i = 0; i < numBubbles; i++) {
      const bubble = document.createElement('div');
      const size = 100 + Math.random() * 100;
      bubble.className = 'bubble';
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.background = colors[i];
      bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
      bubble.style.top = Math.random() * (window.innerHeight - size) + 'px';
      bubble.onclick = () => alert(`You clicked bubble ${i + 1}`);
      container.appendChild(bubble);
    }
  </script>
</body>
</html>

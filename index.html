<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Code MQ — Dream Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- Three.js and controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>

  <!-- Firebase optional (future analytics) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>
  <!-- 3D Scene -->
  <div id="canvasWrap"></div>

  <!-- Floating UI -->
  <div id="ui">
    <button id="toggleTop" class="glass-button">☰ Top Artists</button>

    <div id="leftPanel" class="panel hidden glass-panel">
      <h3>Top 50 — Select Genre</h3>
      <select id="genreSelect"></select>
      <div id="topList"></div>
    </div>

    <div id="playlistPanel" class="panel glass-panel">
      <h3>Playlist</h3>
      <input id="spotifyInput" placeholder="Paste Spotify or SoundCloud link" />
      <button id="loadSpotify">Load</button>
      <div id="spotifyEmbed"></div>
    </div>
  </div>

  <!-- Floating legend -->
  <div id="legend" class="glass-panel">
    <h4>Genres</h4>
    <ul id="legendList"></ul>
  </div>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>

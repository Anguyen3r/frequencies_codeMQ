<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celestial Sound Orbit</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #02040a 0%, #000000 100%);
      color: white;
      font-family: 'Inter', sans-serif;
      position: relative;
    }

    /* Canvas for stars */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Planet container */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .planet {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      animation: spin 14s linear infinite;
    }

    /* Individual genre planets */
    .hard-techno { background: #ff1e1e; }      /* Red */
    .techno { background: #b800ff; }           /* Purple */
    .house { background: #ff8c00; }            /* Orange */
    .drum-bass { background: #00ff66; }        /* Green */
    .dubstep { background: #00ffff; }          /* Cyan */
    .electronic { background: #0f52ba; }       /* Sapphire */
    .pop { background: #ff4da6; }              /* Pink */

    @keyframes spin {
      from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
    }

    /* Optional label style */
    .label {
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }

    /* Glow overlay */
    .glow-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(120,150,255,0.35) 0%, rgba(0,0,0,0) 80%);
      filter: blur(40px);
      z-index: 1;
    }

  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="glow-center"></div>
  <div class="orbit">
    <div class="planet hard-techno"></div>
    <div class="planet techno"></div>
    <div class="planet house"></div>
    <div class="planet drum-bass"></div>
    <div class="planet dubstep"></div>
    <div class="planet electronic"></div>
    <div class="planet pop"></div>
  </div>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 300; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2,
          alpha: Math.random(),
          speed: 0.005 + Math.random() * 0.02
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background glow (more concentrated in the center)
      const gradient = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2, 0,
        canvas.width / 2, canvas.height / 2, canvas.width / 2
      );
      gradient.addColorStop(0, "rgba(20,30,60,0.7)");
      gradient.addColorStop(0.2, "rgba(0,0,0,0.6)");
      gradient.addColorStop(1, "rgba(0,0,0,1)");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw stars
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        const distanceFromCenter = Math.abs(star.x - canvas.width / 2) + Math.abs(star.y - canvas.height / 2);
        const density = Math.max(0, 1 - distanceFromCenter / (canvas.width / 2));
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha * (0.5 + density)})`;
        ctx.fill();
        star.alpha += star.speed * (Math.random() > 0.5 ? 1 : -1);
        if (star.alpha < 0) star.alpha = 0;
        if (star.alpha > 1) star.alpha = 1;
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', resize);
    resize();
    drawStars();
  </script>
</body>
</html>
